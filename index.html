<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexus Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="header">
        <div class="top-line">
            <a class="logo" href="#" aria-label="Home">
                <span class="logo-img__wrapper">
                    <img src="./img/logo.jpg" width="35" height="35" alt="Lexus logo">
                </span>
                <span>LEXUS</span>
            </a>
            <div class="top-line__contacts">
                <p>Телефон: <span class="top-line__number">0786754467</span></p>
                <p>Адрес: <span class="top-line__address">Преображенская,32</span></p>
            </div>
        </div>
    </header>

    <main>
        <section class="slider-container">
            <div class="carousel">

                <div class="slide" style="background-image: url(./img/фото\ 3.jpg);">

                </div>

                <div class="slide" style="background-image: url(./img/Фото2.jpg);">

                </div>

                <div class="slide" style="background-image: url(./img/фото\ 4.jpg);">

                </div>

                <div class="slide" style="background-image: url(./img/фото\ 5.jpg);">

                </div>

                <div class="slide" style="background-image: url(./img/фото\ 6.jpg);">

                </div>
            </div>

            <button class="prev">&lt;</button>
            <button class="next">&gt;</button>

            <button class="pause">Pause</button>

            <div class="indicators">
            </div>
        </section>
    </main>

    <script src="main.js"></script>
</body>

</html>
